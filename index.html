<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Carte Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestione Carte Pokémon</h1>
        
        <!-- Bottone per mostrare il form -->
        <button id="show-form-button" class="btn">Aggiungi Carta</button>
        
        <!-- Form per aggiungere carta (nascosto inizialmente) -->
        <div id="form-container" style="display:none;">
            <h2>Aggiungi una Carta</h2>
            <form id="card-form">
                <label for="card-image">Immagine URL:</label>
                <input type="text" id="card-image" name="image" required>

                <label for="card-name">Nome:</label>
                <input type="text" id="card-name" name="name" required>

                <label for="card-number">Numero:</label>
                <input type="text" id="card-number" name="number" required>

                <label for="card-set-code">Codice Set:</label>
                <input type="text" id="card-set-code" name="set-code" required>

                <label for="card-cost">Costo:</label>
                <input type="text" id="card-cost" name="cost" required>

                <label for="card-quantity">Numero di Pezzi:</label>
                <input type="number" id="card-quantity" name="quantity" required>

                <label for="card-language">Lingua:</label>
                <input type="text" id="card-language" name="language" required>

                <label for="card-link">Link Cardmarket:</label>
                <input type="text" id="card-link" name="link" required>

                <button type="submit" class="btn">Aggiungi</button>
            </form>
            <button id="cancel-form" class="btn">Annulla</button>
        </div>

        <!-- Pulsante per cambiare vista -->
        <div class="view-buttons">
            <button id="list-view-button" class="btn">Vista Lista</button>
            <button id="tile-view-button" class="btn">Vista Tile</button>
        </div>

        <!-- Sezione per visualizzare le carte -->
        <h2>Lista Carte</h2>
        <div id="cards-list" class="list-view"></div>

        <!-- Pulsante per il backup dei dati -->
        <button id="save-backup" class="btn">Salva Backup</button>

        <div id="message"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
